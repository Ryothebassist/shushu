  <script>
    (function() {
      "use strict";

      const qs = sel => document.querySelector(sel);
      const qsa = sel => document.querySelectorAll(sel);

      const themeToggle = qs('#theme-toggle');
      const themeIcon = qs('#theme-icon');
      const musicToggle = qs('#music-toggle');
      const musicIcon = qs('#music-icon');
      const bgMusic = qs('#bg-music');
      const copyBtn = qs('#copy-invite');
      const status = qs('#status');
      const langToggle = qs('#lang-toggle');

      let userInteracted = false;
      let playing = false;

      // Detect user interaction
      document.addEventListener('click', () => {
        if (!userInteracted && !playing) {
          userInteracted = true;
          tryAutoPlay();
        }
      }, { once: true });

      const applyTheme = theme => {

        themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
      };

      const initTheme = () => {
        const stored = localStorage.getItem('theme');
        const preferred = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
        applyTheme(stored || preferred);
      };

      themeToggle.addEventListener('click', () => {
        const current = document.documentElement.getAttribute('data-theme');
        applyTheme(current === 'dark' ? 'light' : 'dark');
      });

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        if (!localStorage.getItem('theme')) {
          applyTheme(e.matches ? 'dark' : 'light');
        }
      });

      const toggleMusic = async () => {
        try {
          if (playing) {
            await bgMusic.pause();
            musicIcon.textContent = 'üîá';
            playing = false;
          } else {
            await bgMusic.play();
            musicIcon.textContent = 'üîä';
            playing = true;

        } catch (error) {

          showStatus(langToggle.dataset.lang === 'en' ? 'Cannot play audio due to browser policy' : 'Kh√¥ng th·ªÉ ph√°t nh·∫°c do ch√≠nh s√°ch tr√¨nh duy·ªát', true);
        }
      };

      const tryAutoPlay = async () => {
        // Check if autoplay is likely to succeed
        if (navigator.mediaSession && navigator.mediaSession.playbackState === 'playing') {
          return; // Avoid duplicate playback
        }
        try {
          await bgMusic.play();
          musicIcon.textContent = 'üîä';
          playing = true;
        } catch (error) {
          musicIcon.textContent = 'üîá';
          showStatus(langToggle.dataset.lang === 'en' ? 'Click anywhere to play music' : 'Nh·∫•n b·∫•t k·ª≥ ƒë√¢u ƒë·ªÉ ph√°t nh·∫°c', true, 5000);
        }

      musicToggle.addEventListener('click', toggleMusic);

      const inviteLinks = ['https://discord.gg/shushu'];
      copyBtn.addEventListener('click', async () => {
        const random = inviteLinks[Math.floor(Math.random() * inviteLinks.length)];
        try {
          await navigator.clipboard.writeText(random);
          copyBtn.textContent = langToggle.dataset.lang === 'en' ? 'Copied! üìã' : 'ƒê√£ copy! üìã';
          copyBtn.style.background = 'hsla(340, 100%, 90%, 0.3)';
          showStatus(langToggle.dataset.lang === 'en' ? 'Invite link copied' : 'ƒê√£ sao ch√©p li√™n k·∫øt m·ªùi');
          setTimeout(() => {
            copyBtn.textContent = langToggle.dataset.lang === 'en' ? 'Click to copy link <3' : 'Nh·∫•n ƒë·ªÉ copy link <3';
            copyBtn.style.background = 'hsla(340, 100%, 90%, 0.15)';
          }, 2000);
        } catch (err) {
          console.error("Copy failed:", err);
          copyBtn.textContent = langToggle.dataset.lang === 'en' ? 'Copy failed' : 'L·ªói khi copy';
          copyBtn.style.background = 'hsla(0, 100%, 70%, 0.2)';
          showStatus(langToggle.dataset.lang === 'en' ? 'Failed to copy link' : 'Kh√¥ng th·ªÉ sao ch√©p li√™n k·∫øt', true);
          setTimeout(() => {
            copyBtn.textContent = langToggle.dataset.lang === 'en' ? 'Click to copy link <3' : 'Nh·∫•n ƒë·ªÉ copy link <3';
            copyBtn.style.background = 'hsla(340, 100%, 90%, 0.15)';
          }, 3000);
        }
      });

      let statusTimeout;
      const showStatus = (message, isError = false, duration = 3000) => {
        clearTimeout(statusTimeout);
        status.textContent = message;
        status.classList.add('show');
        if (isError) status.classList.add('error');
        status.setAttribute('aria-live', isError ? 'assertive' : 'polite');
        statusTimeout = setTimeout(() => {
          status.classList.remove('show', 'error');
          status.textContent = '';
          status.setAttribute('aria-live', 'polite');
        }, duration);
      };

      const toggleLanguage = () => {
        const isEnglish = langToggle.dataset.lang === 'en';
        langToggle.dataset.lang = isEnglish ? 'vi' : 'en';
        langToggle.textContent = isEnglish ? 'üåê VI/EN' : 'üåê EN/VI';
        langToggle.setAttribute('aria-label', isEnglish ? 'Chuy·ªÉn sang ti·∫øng Vi·ªát' : 'Switch to English');

        qsa('[data-en]').forEach(el => {
          if (!el.dataset.vi) console.warn(`Missing data-vi for element: ${el.textContent}`);
          el.textContent = isEnglish ? el.dataset.en : (el.dataset.vi || el.textContent);
        });

        copyBtn.title = isEnglish ? 'Click to copy link' : 'Nh·∫•n ƒë·ªÉ copy link';
        copyBtn.setAttribute('aria-label', isEnglish ? 'Copy invite link' : 'Sao ch√©p link m·ªùi');
        showStatus(isEnglish ? 'Language switched to English' : 'ƒê√£ chuy·ªÉn sang ti·∫øng Vi·ªát');
      };

      langToggle.addEventListener('click', toggleLanguage);

        const focusables = qsa('a, button, [tabindex="0"]');

            }
          });
        });

          if (e.key === 'Escape' && playing) {

          if (e.key === 'l' && e.ctrlKey) {
            toggleLanguage();
          }
        });

        // Attempt autoplay after audio is loaded
        bgMusic.addEventListener('canplay', tryAutoPlay, { once: true });
        bgMusic.load();
      });
    })();
